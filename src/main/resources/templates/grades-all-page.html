<html xmlns:th="http://www.thymeleaf.org">

	<body>
	<p>Informācija par atzīmēm--></p>
	<table> 
		 <tr th:each="temp : ${package}">
		 	<td th:text="${temp.getValue()}"> </td>
			<td th:text="${temp.getStudent().getName()}"> </td>
			<td th:text="${temp.getStudent().getSurname()}"> </td>
			<td th:text="${temp.getCourse().getTitle()}"> </td>
		</tr>
	
	</table>
	</body>
</html>
